<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
       body{
        div > p{
            display: none;
        }
        div:hover > p{
            background-color: red;
            color: white;
            display: block;
            width: 200px;
        }
        div:hover{
           color: red; 
        }
       }
    </style>
</head>
<body>
    <h1>exemplo de Hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>Passe o mouse aqui
        <p>"TEXTO ESCONDIDO..."</p>
    </div>
    
</body>
</html>
