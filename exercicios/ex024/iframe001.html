<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
</head>
<style>
    iframe{
        border-radius: 10px;
        border: 1px dashed black;
        height: 400px;
        width: 400px;
    }
</style>
<body>
    <h1>Testando o uso de um Iframe</h1>
    <p>Acessando o site do 
        <!-- Tamanho padrão 300x150 -->
         <!-- scrolling="no" , auto ou yes -->
    <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scrolling="no"
    >
        <a href="https://www.cursoemvideo.com" target="_blank">Curso Em Vídeo</a>
    </iframe>
        para aprender a programar.</p>
    <p>
        O reopsitório 
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" width="500" height="500">
            No<a href="https://gustavoguanabara.github.io" target="_blank">GitHub</a>
        </iframe>
        também é bem legal
    </p>

    
</body>
</html>
